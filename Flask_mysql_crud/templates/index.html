<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclagem Global - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* Reset e estilos básicos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Estilos para o cabeçalho */
header {
    background-color: #2c3e50;
    padding: 1rem;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h2 {
    color: #fff;
    margin-left: 1rem;
}

header ul {
    list-style: none;
    display: flex;
}

header ul li {
    margin-right: 1.5rem;
}

header ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

header ul li a:hover {
    color: #1abc9c;
}

/* Estilos para o conteúdo principal da home */
.home-content {
    padding: 2rem;
    text-align: center;
    max-width: 1000px;
    margin: 0 auto;
    flex: 1;
}

.home-content h1 {
    font-size: 2.5rem;
    color: #34495e;
    margin-bottom: 1rem;
}

.home-content p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 2rem;
}

.home-content img {
    width: 100%;
    max-width: 800px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

.btn-explorar {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn-explorar:hover {
    background-color: #1abc9c;
}

/* Estilos para o rodapé */
footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 1rem;
    font-size: 0.875rem;
}

/* Responsividade */
@media (max-width: 768px) {
    .home-content h1 {
        font-size: 2rem;
    }

    .home-content p {
        font-size: 1rem;
    }

    header nav ul {
        flex-direction: column;
        text-align: center;
    }
}
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>Reciclagem Global</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/listar">Listar Países</a></li>
                <li><a href="/cadastrar">Cadastrar</a></li>
                <li><a href="/sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="home-content">
        <h1>Bem-vindo à Reciclagem Global</h1>
        <p>Descubra dados sobre reciclagem e sustentabilidade ao redor do mundo.</p>
        <img src="{{ url_for('static', filename='reciclando.jpg') }}" alt="Pessoas reciclado em ambiente natural">
        <a href="/listar" class="btn-explorar">Explorar Países</a>
    </main>

    <footer>
        <p>&copy; 2024 Reciclagem Global. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
