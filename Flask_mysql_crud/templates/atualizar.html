<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #2c3e50;
            padding: 1rem;
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            color: #fff;
            margin-left: 1rem;
        }

        header ul {
            list-style: none;
            display: flex;
        }

        header ul li {
            margin-right: 1.5rem;
        }

        header ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header ul li a:hover {
            color: #1abc9c;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        hr {
            margin: 10px 0 20px;
            border: 0;
            border-top: 2px solid #ddd;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #5cb85c;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #4cae4c;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #5cb85c;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #4cae4c;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.875rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>Reciclagem Global</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/listar">Listar Países</a></li>
                <li><a href="/cadastrar">Cadastrar</a></li>
                <li><a href="/sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Atualizar Pais</h1>
        <hr>
        <form action="" method="POST">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ pais.nome }}" required>
             </div>
                
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="number" id="ano" name="ano" value="{{ pais.ano }}" required>
            </div>
            <div class="form-group">
                <label for="populacao">População</label>
                <input type="number" id="populacao" name="populacao" value="{{ pais.populacao }}" required>
            </div>
            <div class="form-group">
                <label for="pib">PIB</label>
                <input type="number" id="pib" name="pib" value="{{ pais.pib }}" required step="0.01">
            </div>
            <div class="form-group">
                <label for="totalLixo">Lixo Produzido</label>
                <input type="number" id="totalLixo" name="totalLixo" value="{{ pais.totalLixo }}" required step="0.01">
            </div>
            <div class="form-group">
                <label for="totalReciclado">Lixo Reciclado</label>
                <input type="number" id="totalReciclado" name="totalReciclado" value="{{ pais.totalReciclado }}" required step="0.01">
            </div>
           <br>
            <input type="submit" class="submit-button" value="Atualizar">
            <a href="/listar" class="back-link">Voltar</a>
        </form>
    </div>    
    <footer>
        <p>&copy; 2024 - Dados de Reciclagem Mundial</p>
    </footer>
</body>
</html>
